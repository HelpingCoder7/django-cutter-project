volumes:
  safetyappbackend_local_postgres_data: {}
  safetyappbackend_local_postgres_data_backups: {}
  safetyappbackend_local_redis_data: {}
  safetyappbackend_local_mongodb_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: safetyappbackend_local_django
    container_name: safetyappbackend_local_django
    depends_on:
      - postgres
      - redis
      - mongodb
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: safetyappbackend_production_postgres
    container_name: safetyappbackend_local_postgres
    volumes:
      - safetyappbackend_local_postgres_data:/var/lib/postgresql/data
      - safetyappbackend_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:8.4
    container_name: safetyappbackend_local_redis
    volumes:
      - safetyappbackend_local_redis_data:/data

  mongodb:
    image: mongo:latest
    container_name: safetyappbackend_local_mongodb
    volumes:
      - safetyappbackend_local_mongodb_data:/data/db
    ports:
      - '27017:27017'

  celeryworker:
    <<: *django
    image: safetyappbackend_local_celeryworker
    container_name: safetyappbackend_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: safetyappbackend_local_celerybeat
    container_name: safetyappbackend_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: safetyappbackend_local_flower
    container_name: safetyappbackend_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
